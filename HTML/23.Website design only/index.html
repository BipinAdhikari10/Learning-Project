<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Website design</title>
  </head>
  <body>
    <header>
      <div class="header__main">
        <div class="header__logo">
          <img src="./image/logoImage.png" alt="logo image" />
          <span>
            <p class="header__text">Tutor</p>
          </span>
        </div>
        <div>
          <ul class="header__links">
            <li class="header__link"><a href="#">Home</a></li>
            <li class="header__link"><a href="#">For Students</a></li>
            <li class="header__link"><a href="#">Resources</a></li>
            <li class="header__link"><a href="#">About Us</a></li>
            <li class="header__link"><a href="#">Contact US</a></li>
          </ul>
        </div>
        <div>
          <a class="sign__in" href="#">Sign in</a>

          <button class="btn__btn__register">Register</button>
        </div>
      </div>
    </header>
  </body>
</html>
