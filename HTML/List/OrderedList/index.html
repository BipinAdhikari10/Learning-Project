<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: blueviolet;
      }
      ul {
        list-style: upper-alpha;
      }
      ol {
        list-style: number;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Fruits:</h1>
    <ol>
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
    </ol>
    <ul>
      <li>apple</li>
      <li>mango</li>
    </ul>
  </body>
</html>
