<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/05c9127b72.js"
      crossorigin="anonymous"
    ></script>
    <title>Website design</title>
  </head>
  <body>
    <div class="subject__container">
      <div class="subject__row">
        <div class="subject">
          <i
            class="fa-solid fa-screwdriver-wrench subject-icon engineer-icon"
          ></i>
          <p>Engineering</p>
        </div>
        <div class="subject">
          <i
            class="fa-solid fa-clock-rotate-left subject-icon history-icon"
          ></i>
          <p>History</p>
        </div>
        <div class="subject">
          <i class="fa-solid fa-hashtag subject-icon programming-icon"></i>
          <p>Programming</p>
        </div>
        <div class="subject">
          <i class="fa-solid fa-circle-user subject-icon psychology-icon"></i>
          <p>Psychology</p>
        </div>
      </div>
      <div class="subject__row">
        <div class="subject">
          <i class="fa-solid fa-language subject-icon language-icon"></i>
          <p>Language</p>
        </div>
        <div class="subject">
          <i class="fa-solid fa-globe subject-icon web-icon"> </i>
          <p>Web Design</p>
        </div>
        <div class="subject">
          <i class="fa-solid fa-flask subject-icon science-icon"></i>
          <p>Science</p>
        </div>
        <div class="subject">
          <i class="fa-solid fa-arrow-right subject-icon next-icon"></i>
          <p>See all</p>
        </div>
      </div>
    </div>
  </body>
</html>
