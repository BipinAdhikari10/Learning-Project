<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter Your name"
        required
      />
      <br />
      <label for="address">Address:</label>
      <input
        type="text"
        id="addeess"
        name="address"
        placeholder="Enter your address"
        required
      />
      <br />
      <label for="phone number">Phone Number: </label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Enter Your Mobile number"
        required
      />
      <br />

      <label for="email">email </label>
      <input type="email" id="email" name="email" required />
      <br />
      <input type="checkbox" id="option1" name="option1" value="option1" />
      <label for="option1">Option1</label>
      <br />
      <input type="checkbox" id="option2" name="option2" value="option2" />
      <label for="option2">Option 2</label>
      <br />
      <input type="checkbox" id="option3" name="option3" value="option3" />
      <label for="option3">Option3</label>
      <br />
      <input type="radio" id="male" name="choose" value="male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" id="female" name="choose" value="female" />
      <label for="female">Female</label>
      <br />
      <input type="radio" id="other" name="choose" value="other" />
      <label for="other">Other</label>
      <br />
      <br />
      <br />
      <label for="carmodels">Selectcar</label>
      <select name="carmodels" id="carmodels">
        <option value="Ford">Ford</option>
        <option value="creta">Creta</option>
        <option value="Tesla">Tesla</option>
        <option value="Polo">Polo</option>
      </select>
    </form>
    <br />
    <br />
    <button type="button">Submit</button>
  </body>
</html>
