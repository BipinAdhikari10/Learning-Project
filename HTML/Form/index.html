<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Form</title>
  </head>
  <body>
    <form action="submit-form" method="post">
      <label for="name"
        >Name:
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your name"
          required
        />
      </label>
      <br />
      <label for="email"
        >Email:
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
        />
      </label>
      <br />
      <label for="address"
        >Address
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter YOur address"
          required
        />
      </label>
      <br />
      <label for="password"
        >Password
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Your Password"
          required
        />
      </label>
      <br />
      <button type="submit">Submit</button>
      <!-- <button>Add data</button> -->
    </form>
  </body>
</html>
