<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Table</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
      }
      form {
        border: 2px solid black;
        padding: 2rem;
        background-color: antiquewhite;
      }
      label {
        font-weight: bolder;
      }
      button {
        font-size: 1rem;
        background-color: antiquewhite;
        color: aqua;
        border-radius: 2rem;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
      <br />
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Enter your password"
      />
      <br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <br />
      <label for="address">Address:</label>
      <input
        id="address"
        type="text"
        name="address"
        placeholder="Enter your address"
      />
      <br />
      <label for="phone">Phone Number:</label>
      <input
        id="phone"
        name="phone"
        placeholder="Enter your number"
        type="number"
        value="20000"
      />
      <br />
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" cols="30"></textarea>
      <br />
      <br />
      <br />
      <form>
        <h2>Select Gender</h2>

        <input type="radio" id="male" name="options" value="male" />
        <label for="male">Male</label><br />

        <input type="radio" id="female" name="options" value="female" />
        <label for="female">Female</label><br />

        <input type="radio" id="other" name="options" value="other" />
        <label for="other">Other</label><br />

        <form>
          <label>Select Type:</label><br />
          <input
            type="checkbox"
            id="checkbox1"
            name="checkboxes"
            value="checkbox1"
          />
          <label for="checkbox1">Checkbox 1</label><br />

          <input
            type="checkbox"
            id="checkbox2"
            name="checkboxes"
            value="checkbox2"
          />
          <label for="checkbox2">Checkbox 2</label><br />

          <input
            type="checkbox"
            id="checkbox3"
            name="checkboxes"
            value="checkbox3"
          />
          <label for="checkbox3">Checkbox 3</label><br />
        </form>
      </form>

      <button type="submit">Add Data</button>
    </form>
  </body>
</html>
